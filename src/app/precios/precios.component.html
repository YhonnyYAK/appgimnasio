<div class="container mt-5">
    <div class="row">

        <div class="col-sm-8 col-12">
            <div class="bordes">
                <h2>Lista de Precios</h2>
            </div>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let precio of precios" (click)="editarPrecio(precio)"> <b>{{precio.nombre}}:</b> S/ {{precio.costo}} </li>
            </ul>
        </div>

        <div class="col-sm-4 col-12">
            <h2>Agregar/Editar</h2>
            <form [formGroup]="formularioPrecio" class="webform" >
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input formControlName="nombre" class="form-control" type="text">
                </div>

                <div class="form-group">
                    <label for="">Costo</label>
                    <input formControlName="costo" class="form-control" type="number">
                </div>

                <div class="form-group">
                    <label for="">Duración</label>
                    <input formControlName="duracion" class="form-control" type="number">
                </div>

                <div class="form-group">
                    <label for="">Tipo de Duración</label>
                    <select formControlName="tipoDuracion" class="form-control" name="" id="">
                        <option value="1">Día</option>
                        <option value="2">Semana</option>
                        <option value="3">Quincena</option>
                        <option value="4">Mes</option>
                        <option value="5">Año</option>
                    </select>
                </div>
                <button *ngIf="!edEditar" [disabled]="formularioPrecio.invalid" class="btn btn-primary" (click)="agregar()">Agregar</button>
                <button *ngIf="edEditar" [disabled]="formularioPrecio.invalid" class="btn btn-danger" (click)="editar()">Editar</button>
            </form>
        </div>
    </div>
</div>
