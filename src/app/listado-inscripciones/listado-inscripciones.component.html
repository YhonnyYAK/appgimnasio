<div class="container mt-5" id="htmlData">
    <div class="row bordes">
        <div class="col-md-6">
            <h2>Listado de Inscripciones</h2>
        </div>
        <div class="col-md-6 text-right">
            <button class="btn btn-danger btn-sm m-2" (click)="downloadPDF()">Exportar PDF</button>
            <button class="btn btn-success btn-sm m-2" (click)="export()" fileName="clientes">Exportar XSL</button>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Cliente</th>
                <th scope="col">Fecha de Inicio</th>
                <th scope="col">Fecha Final</th>
                <th scope="col">Imagen</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let inscripcion of inscripciones">
                <th scope="row">{{inscripcion.clienteObtenido.nombre}} {{inscripcion.clienteObtenido.apellido}}</th>
                <td>{{inscripcion.fecha | date}}</td>
                <td>{{inscripcion.fechaFinal | date}}</td>
                <td>
                    <img width="50px" [src]="inscripcion.clienteObtenido.imgUrl">
                </td>
            </tr>

        </tbody>
    </table>
</div>
