<div class="container mt-5">

    <div class="bordes">
        <h2>Listado de Clientes</h2>
    </div>

    <form action="">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Busque un cliente">
        </div>
    </form>

    <div class="row">
        <div class="col-sm-3" *ngFor="let cliente of clientes">
            <div class="card">
                <img class="card-img-top imgCliente" [src]="cliente.imgUrl">
                <div class="card-body">
                    <!--<p>{{cliente.id}}</p>-->
                    <h5 class="card-title font-weight-bold">{{cliente.nombre}} {{cliente.apellido}}</h5>
                    <p><span class="font-weight-bold">DNI</span>:{{cliente.dni}}</p>
                    <a [routerLink]="['/agregar-cliente/', cliente.id]" class="card-link">Editar</a>
                    <a href="#" class="card-link text-danger">Desactivar</a>
                </div>
            </div>
        </div>

    </div>
</div>
