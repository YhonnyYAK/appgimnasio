<div class="container">

    <section class="row text-center">
    <div class="col-md-12" >
        <div class="mt-5"></div>
        <img src="assets/LogoMG.png" class="logo" alt="">
        <div class="mt-5"></div>
    </div>
    </section>

    <section class="row">
        <div class="col-md-4"></div>  
        <div class="col-md-4">
            <form [formGroup]="formularioLogin">
                <div class="form-group">
                    <label for="email">Correo Electronico</label>
                    <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico">
                    <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger" role="alert">
                        <span *ngIf="formularioLogin.controls['email'].errors.required">Correo es requerido</span>
                        <span *ngIf="formularioLogin.controls['email'].errors.email">Correo no es valido</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" (keyUp.enter)="ingresar()" class="form-control" id="password" formControlName="password" placeholder="Ingrese su contraseña">
                    <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty" class="alert alert-danger" role="alert">
                        <span *ngIf="formularioLogin.controls['password'].errors.required">La contraseña es requerida</span>

                    </div>
                </div>

                <button type="submit" (click)="ingresar()" [disabled]="!formularioLogin.valid" class="btn btn-primary btn-block btn-login">Ingresar</button>
            </form>

            <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
                {{textoError}}
            </div>

            <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="pacman" [fullScreen]="true">
                <p style="color: white"> Ingresando al sistema... </p>
            </ngx-spinner>
        </div>
        <div class="col-md-4"></div>

    </section>

</div>
